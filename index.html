<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
</head>
<body>

  <h1>Weather API Results</h1>

  <form id="weatherForm">
    <label for="city">Enter City Name:</label>
    <input id="city" type="text" placeholder="e.g. New York"><br><br>

    <label for="lat">Or Enter Latitude:</label>
    <input id="lat" type="text" placeholder="e.g. 20.889">
    <label for="lon">Longitude:</label>
    <input id="lon" type="text" placeholder="e.g. -156.472"><br><br>

    <button type="submit">Get Weather</button>
  </form>

  <div id="result"></div>

  <!-- Link your JS file here -->
  <script src="script.js"></script>

</body>
</html>
